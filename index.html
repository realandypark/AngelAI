<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngelAI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        :root {
            --red: #FD5C63;
            --red-light: #FFE8E9;
            --red-dark: #E84A51;
            --gray-50: #f9fafb;
            --gray-400: #9ca3af;
            --gray-600: #4b5563;
            --gray-900: #111827;
            --white: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #f9fafb 0%, #f0f9fb 100%);
            color: var(--gray-900);
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            text-align: center;
            padding: 12px 8px;
            border-bottom: 1px solid rgba(253, 92, 99, 0.1);
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            flex-shrink: 0;
        }

        .logo {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, #FD5C63 0%, #E84A51 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .tagline {
            font-size: 10px;
            color: var(--gray-400);
            margin-top: 2px;
        }

        .main-wrapper {
            display: flex;
            flex: 1;
            min-height: 0;
            gap: 12px;
            padding: 12px;
            overflow: hidden;
        }

        .sidebar {
            width: 280px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(253, 92, 99, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(253, 92, 99, 0.08);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 14px;
            border-bottom: 1px solid rgba(253, 92, 99, 0.1);
            font-weight: 600;
            font-size: 13px;
        }

        .faq-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .faq-item {
            padding: 8px 10px;
            background: rgba(253, 92, 99, 0.05);
            border: 1px solid rgba(253, 92, 99, 0.1);
            border-radius: 10px;
            cursor: pointer;
            font-size: 11px;
            color: var(--gray-600);
            transition: all 0.2s ease;
            line-height: 1.3;
        }

        .faq-item:hover {
            background: rgba(253, 92, 99, 0.1);
            color: #FD5C63;
        }

        .faq-item.active {
            background: rgba(253, 92, 99, 0.15);
            border-color: #FD5C63;
            color: #FD5C63;
        }

        .sidebar-footer {
            padding: 10px;
            border-top: 1px solid rgba(253, 92, 99, 0.1);
        }

        .new-chat-btn {
            width: 100%;
            padding: 8px;
            background: linear-gradient(135deg, #FD5C63 0%, #E84A51 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(253, 92, 99, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(253, 92, 99, 0.08);
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            display: flex;
            gap: 8px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 80%;
            padding: 10px 12px;
            border-radius: 14px;
            font-size: 13px;
            line-height: 1.4;
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: pre-wrap;
        }

        .message.ai .message-bubble {
            background: rgba(253, 92, 99, 0.08);
            border: 1px solid rgba(253, 92, 99, 0.15);
            color: var(--gray-900);
        }

        .message.ai .message-bubble a {
            color: #FD5C63;
            text-decoration: underline;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, rgba(253, 92, 99, 0.15) 0%, rgba(253, 92, 99, 0.08) 100%);
            border: 1px solid rgba(253, 92, 99, 0.2);
            color: var(--gray-900);
        }

        .typing-indicator {
            display: flex;
            gap: 3px;
            padding: 8px 12px;
        }

        .typing-dot {
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background: #FD5C63;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { opacity: 0.3; }
            30% { opacity: 1; }
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 10px;
        }

        .option-btn {
            padding: 12px 14px;
            background: rgba(253, 92, 99, 0.08);
            border: 1.5px solid rgba(253, 92, 99, 0.15);
            border-radius: 12px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            color: var(--gray-600);
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: left;
            line-height: 1.4;
            box-shadow: 0 2px 8px rgba(253, 92, 99, 0.04);
        }
        
        .option-btn:hover {
            background: rgba(253, 92, 99, 0.12);
            border-color: rgba(253, 92, 99, 0.3);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(253, 92, 99, 0.12);
        }

        .option-btn:active {
            background: rgba(253, 92, 99, 0.18);
            border-color: #FD5C63;
            color: #FD5C63;
            transform: translateY(0);
        }

        .option-btn.selected {
            background: linear-gradient(135deg, rgba(253, 92, 99, 0.15) 0%, rgba(253, 92, 99, 0.1) 100%);
            border-color: #FD5C63;
            color: #FD5C63;
            font-weight: 600;
            box-shadow: 0 4px 16px rgba(253, 92, 99, 0.2);
        }

        .proceed-btn {
            padding: 12px 14px;
            background: linear-gradient(135deg, #FD5C63 0%, #E84A51 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
            box-shadow: 0 4px 16px rgba(253, 92, 99, 0.25);
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .proceed-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(253, 92, 99, 0.35);
        }

        .proceed-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .back-btn {
            padding: 10px 12px;
            background: rgba(253, 92, 99, 0.05);
            border: 1.5px solid rgba(253, 92, 99, 0.15);
            border-radius: 10px;
            color: var(--gray-600);
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
            width: 100%;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .back-btn:hover {
            background: rgba(253, 92, 99, 0.1);
            border-color: rgba(253, 92, 99, 0.25);
            transform: translateY(-1px);
        }

        .input-area {
            padding: 12px;
            border-top: 1px solid rgba(253, 92, 99, 0.1);
            display: flex;
            gap: 8px;
        }

        .input-wrapper {
            flex: 1;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px 10px;
            background: rgba(253, 92, 99, 0.05);
            border: 1px solid rgba(253, 92, 99, 0.15);
            border-radius: 10px;
            font-size: 13px;
            font-family: inherit;
            color: var(--gray-900);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: rgba(253, 92, 99, 0.3);
            background: rgba(253, 92, 99, 0.08);
        }

        .send-btn {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #FD5C63 0%, #E84A51 100%);
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        @media (max-width: 600px) {
            .main-wrapper {
                flex-direction: column;
                gap: 4px;
                padding: 4px;
            }

            .sidebar {
                width: 100%;
                height: auto;
                max-height: 160px;
                flex-shrink: 0;
                order: 2;
            }

            .sidebar-header {
                padding: 10px;
                font-size: 12px;
            }

            .faq-list {
                flex-direction: row;
                overflow-x: auto;
                overflow-y: hidden;
                padding: 6px;
            }

            .faq-item {
                white-space: nowrap;
                flex-shrink: 0;
                font-size: 10px;
                padding: 8px 10px;
            }

            .chat-container {
                order: 1;
                flex: 1;
                min-height: 300px;
            }

            .message-bubble {
                max-width: 90%;
                font-size: 12px;
            }

            .option-btn {
                padding: 14px 16px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo" onclick="startNewChat()">AngelAI</div>
            <div class="tagline">Science-backed personalized skincare</div>
        </header>

        <div class="main-wrapper">
            <div class="sidebar">
                <div class="sidebar-header">FAQ</div>
                <div class="faq-list" id="faqList"></div>
                <div class="sidebar-footer">
                    <button class="new-chat-btn" onclick="startNewChat()">New Chat</button>
                </div>
            </div>

            <div class="chat-container">
                <div class="chat-messages" id="chatMessages"></div>
                <div class="input-area">
                    <div class="input-wrapper">
                        <input type="text" id="messageInput" placeholder="Ask me anything..." autocomplete="off">
                    </div>
                    <button class="send-btn" onclick="sendMessage()">→</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            { key: 'name', text: 'First, what\'s your name? 💕', options: [], textInput: true },
            { key: 'sex', text: 'What is your biological sex?\n\n(Hormones influence sebum, barrier, and collagen balance)', options: ['Female', 'Male'] },
            { key: 'age', text: 'What is your age range?\n\n(Skin turnover, collagen, and photoaging change by decade)', options: ['Under 18', '18–24', '25–34', '35–44', '45–54', '55+'] },
            { key: 'skinType', text: 'What best describes your skin type?', options: ['Oily — shiny, enlarged pores, makeup slides off', 'Dry — tightness, flaking, rough texture', 'Combination — oily T-zone, dry cheeks', 'Normal — balanced, few issues', 'Sensitive — prone to stinging, redness, or reactions'] },
            { key: 'sensitivity', text: 'How sensitive is your skin?\n\n(Identifies tolerance threshold for actives like acids or retinoids)', options: ['Not sensitive — tolerate most products', 'Mildly sensitive — some tingling or redness occasionally', 'Very sensitive — frequent irritation, redness, or burning', 'Clinically sensitive — eczema, rosacea, dermatitis diagnosis'] },
            { key: 'afterWash', text: 'How does your skin feel 10–15 minutes after cleansing (without moisturizer)?\n\n(Evaluates natural oil production and barrier recovery)', options: ['Tight or dry', 'Comfortable', 'Slightly greasy', 'Both tight and oily'] },
            { key: 'goals', text: 'What are your top skincare goals? (Select up to 3)', options: ['Control acne, blackheads, or clogged pores', 'Reduce oiliness / shine', 'Improve dryness / flaking', 'Minimize fine lines / wrinkles', 'Brighten dull skin / even tone', 'Fade dark spots / hyperpigmentation', 'Reduce redness or sensitivity', 'Prevent signs of aging', 'Maintain healthy, balanced skin'], multiSelect: true, maxSelect: 3 },
            { key: 'breakouts', text: 'How often do you experience breakouts?', options: ['Daily or constant', 'Weekly', 'Monthly (around hormones)', 'Rarely', 'Never'] },
            { key: 'skinTone', text: 'What best matches your skin tone (Fitzpatrick scale)?\n\n(Determines risk for pigmentation and sun sensitivity)', options: ['Type I — very fair, always burns, never tans', 'Type II — fair, burns easily, tans lightly', 'Type III — medium, sometimes burns, tans moderately', 'Type IV — olive / tan, rarely burns, tans easily', 'Type V — brown, very rarely burns', 'Type VI — deep brown to dark, never burns'] },
            { key: 'sunExposure', text: 'How much sun exposure do you get daily (without SPF)?\n\n(Sun exposure drives 80% of visible aging)', options: ['Minimal (<15 min/day) — mostly indoors', 'Moderate (15–60 min/day) — commuting, errands', 'High (>1 hour/day) — frequent outdoor work or sports', 'Extreme (>3 hours/day) — outdoor occupation or athletic training'] },
            { key: 'smoke', text: 'Do you smoke or vape regularly?\n\n(Nicotine reduces skin oxygenation and collagen repair)', options: ['Yes, daily', 'Occasionally / socially', 'No'] },
            { key: 'diet', text: 'How would you describe your diet?\n\n(Nutrition affects inflammation and sebum)', options: ['Balanced — fruits, vegetables, lean proteins', 'High sugar / processed foods', 'High dairy consumption', 'Plant-based / anti-inflammatory', 'Irregular meals or frequent takeout'] },
            { key: 'sleep', text: 'How much sleep do you get most nights?\n\n(Sleep regulates skin barrier recovery)', options: ['<5 hours', '5–6 hours', '7–8 hours', '>8 hours'] },
            { key: 'stress', text: 'How would you describe your stress levels?\n\n(Cortisol affects sebum and inflammation)', options: ['Low — relaxed, minimal stress', 'Moderate — occasional tension', 'High — constant stress, poor recovery'] },
            { key: 'currentRoutine', text: 'What products are currently part of your skincare routine?', options: ['None — I\'m starting from scratch', 'Cleanser only', 'Cleanser + moisturizer', 'Cleanser + moisturizer + sunscreen', 'Full routine (cleanser, serum, exfoliant, moisturizer, SPF)', 'Advanced routine (includes retinol, exfoliants, multiple serums)'] },
            { key: 'budget', text: 'What is your preferred skincare budget per product?', options: ['<$15 — drugstore or affordable', '$15–$40 — mid-range', '$40–$80 — premium', '$80+ — luxury or medical-grade'] },
            { key: 'fragrance', text: 'Do you prefer products with fragrance?\n\n(Fragrance can irritate sensitive skin)', options: ['Fragrance-free only', 'Lightly scented okay', 'Scent doesn\'t matter'] },
            { key: 'routineSteps', text: 'How many steps are you comfortable with in your skincare routine?', options: ['2 steps — basic care only', '3–4 steps — moderate effort', '5+ steps — I enjoy a full regimen'] }
        ];

        const faqs = [
            { q: 'Why 18 questions?', a: 'Each question has a scientific purpose! 🔬\n\nYour age affects collagen production. Your diet impacts inflammation. Your sun exposure determines photoaging risk.\n\nI need this complete picture to give you truly personalized, evidence-based recommendations — not generic advice!' },
            { q: 'Is this medical advice?', a: 'No, my recommendations are educational skincare guidance based on peer-reviewed dermatological research, not medical advice.\n\nIf you have persistent skin conditions, please consult a dermatologist. Your health and safety are everything to me! 🏥' },
            { q: 'How is this different from other apps?', a: 'Three key differences:\n\n1. Science-backed: Every recommendation links to PubMed studies\n2. Comprehensive: 18 factors vs typical 3-5 questions\n3. Personalized actives: I recommend specific ingredients with proven efficacy, not just brands\n\nYou get the "why" behind every suggestion! 💡' },
            { q: 'Can I trust the science?', a: 'Absolutely! Every active ingredient I recommend is supported by peer-reviewed studies from PubMed and major dermatology journals.\n\nAt the end of your routine, I provide direct links to the scientific sources. Full transparency! 🔗' },
            { q: 'Why does my diet matter?', a: 'High-glycemic diets and dairy can trigger sebum production and inflammation (PMID: 33371937).\n\nPlant-based diets rich in antioxidants support skin barrier function.\n\nYour skin reflects what you eat! 🥗' },
            { q: 'I have sensitive skin!', a: 'Your sensitive skin deserves extra care! 💙\n\nI\'ll prioritize gentle, fragrance-free formulas with barrier-supporting ingredients like Ceramides, Panthenol, and Centella Asiatica.\n\nI\'ll also lower active percentages and suggest slower introduction schedules.' },
            { q: 'Why sunscreen matters', a: 'This is the single most important skincare step! ☀️\n\nSun exposure causes 80% of visible aging. UVA rays penetrate windows and clouds.\n\nDaily SPF 30-50 broad-spectrum sunscreen prevents wrinkles, dark spots, and skin cancer (PMID: 21502573).\n\nYour future skin will thank you! ❤️' },
            { q: 'How long for results?', a: 'Realistic timelines:\n\n• Hydration: 1-2 weeks\n• Acne improvement: 4-8 weeks\n• Dark spot fading: 8-12 weeks\n• Fine line reduction: 12-24 weeks\n• Collagen remodeling: 6-12 months\n\nConsistency is key! Your skin cells need time to renew. 🌱' }
        ];

        let currentQuestion = 0;
        let userResponses = {};
        let responseHistory = [];

        function initChat() {
            currentQuestion = 0;
            userResponses = {};
            responseHistory = [];
            document.getElementById('chatMessages').innerHTML = '';
            document.getElementById('messageInput').value = '';
            
            addBotMessage('Hi there! I\'m AngelAI, your science-backed skincare companion. ❤️\n\nI\'ll ask you 18 comprehensive questions to create a truly personalized routine based on peer-reviewed dermatology research.\n\nReady to discover your perfect skincare routine?');
            setTimeout(() => showQuestion(), 1200);
            renderFAQ();
        }

        function showQuestion() {
            if (currentQuestion >= questions.length) {
                generateRecommendation();
                return;
            }

            const q = questions[currentQuestion];
            addBotMessage(q.text);
            
            if (q.textInput) {
                const lastMessage = document.querySelector('.message:last-child');
                lastMessage.querySelector('.message-bubble').innerHTML += '<div style="margin-top: 10px;"><input type="text" id="textAnswer" placeholder="Type your name..." style="width: 100%; padding: 12px 14px; background: rgba(253, 92, 99, 0.08); border: 1.5px solid rgba(253, 92, 99, 0.15); border-radius: 12px; font-size: 13px; font-family: inherit; color: var(--gray-900);"><button class="proceed-btn" onclick="handleTextAnswer(' + currentQuestion + ')" style="margin-top: 8px;">Continue</button></div>';
                setTimeout(() => {
                    const input = document.getElementById('textAnswer');
                    if (input) {
                        input.focus();
                        input.addEventListener('keypress', (e) => {
                            if (e.key === 'Enter') handleTextAnswer(currentQuestion);
                        });
                    }
                }, 100);
                return;
            }
            
            const questionId = 'q' + currentQuestion;
            let optionsHtml = '<div class="options" data-question="' + questionId + '">';
            
            q.options.forEach((opt, idx) => {
                optionsHtml += '<button class="option-btn" data-option="' + opt + '" onclick="handleOption(' + currentQuestion + ', ' + idx + ', this)">' + opt + '</button>';
            });
            optionsHtml += '</div>';

            if (q.multiSelect) {
                optionsHtml += '<button class="proceed-btn" data-question="' + questionId + '" onclick="handleProceed(' + currentQuestion + ')" disabled>Select up to ' + (q.maxSelect || 3) + ' and continue</button>';
            }

            const lastMessage = document.querySelector('.message:last-child');
            lastMessage.querySelector('.message-bubble').innerHTML += optionsHtml;
            
            // Add back button if not first question
            if (currentQuestion > 0) {
                lastMessage.querySelector('.message-bubble').innerHTML += '<button class="back-btn" onclick="goBack()">← Go Back</button>';
            }
        }

        function handleOption(qIdx, optIdx, btn) {
            const q = questions[qIdx];
            const option = q.options[optIdx];
            
            if (q.multiSelect) {
                const questionId = 'q' + qIdx;
                const optionsDiv = document.querySelector('[data-question="' + questionId + '"].options');
                const selectedCount = optionsDiv.querySelectorAll('.option-btn.selected').length;
                const maxSelect = q.maxSelect || 3;
                
                if (btn.classList.contains('selected')) {
                    btn.classList.remove('selected');
                } else if (selectedCount < maxSelect) {
                    btn.classList.add('selected');
                }
                updateProceedButton(qIdx);
            } else {
                // Save previous state before moving forward
                responseHistory.push({
                    question: qIdx,
                    response: userResponses[q.key]
                });
                
                userResponses[q.key] = option;
                btn.classList.add('selected');
                addUserMessage(option);
                currentQuestion++;
                setTimeout(() => showQuestion(), 600);
            }
        }

        function handleTextAnswer(qIdx) {
            const q = questions[qIdx];
            const input = document.getElementById('textAnswer');
            const answer = input ? input.value.trim() : '';
            
            if (answer) {
                // Save previous state before moving forward
                responseHistory.push({
                    question: qIdx,
                    response: userResponses[q.key]
                });
                
                userResponses[q.key] = answer;
                addUserMessage(answer);
                currentQuestion++;
                setTimeout(() => showQuestion(), 600);
            }
        }

        function updateProceedButton(qIdx) {
            const q = questions[qIdx];
            const questionId = 'q' + qIdx;
            const proceedBtn = document.querySelector('[data-question="' + questionId + '"].proceed-btn');
            const optionsDiv = document.querySelector('[data-question="' + questionId + '"].options');
            
            if (proceedBtn && optionsDiv) {
                const selected = optionsDiv.querySelectorAll('.option-btn.selected').length;
                const maxSelect = q.maxSelect || 3;
                if (selected > 0) {
                    proceedBtn.disabled = false;
                    proceedBtn.textContent = 'Continue (' + selected + ' selected)';
                } else {
                    proceedBtn.disabled = true;
                    proceedBtn.textContent = 'Select up to ' + maxSelect + ' and continue';
                }
            }
        }

        function handleProceed(qIdx) {
            const q = questions[qIdx];
            const questionId = 'q' + qIdx;
            const optionsDiv = document.querySelector('[data-question="' + questionId + '"].options');
            
            if (optionsDiv) {
                const selectedBtns = optionsDiv.querySelectorAll('.option-btn.selected');
                const selectedOptions = [];
                selectedBtns.forEach(btn => {
                    selectedOptions.push(btn.getAttribute('data-option'));
                });
                
                if (selectedOptions.length > 0) {
                    // Save previous state before moving forward
                    responseHistory.push({
                        question: qIdx,
                        response: userResponses[q.key]
                    });
                    
                    userResponses[q.key] = selectedOptions;
                    addUserMessage(selectedOptions.join(', '));
                    currentQuestion++;
                    setTimeout(() => showQuestion(), 600);
                }
            }
        }

        function goBack() {
            if (currentQuestion > 0) {
                // Remove last bot message and user message
                const messages = document.getElementById('chatMessages');
                if (messages.lastChild) messages.removeChild(messages.lastChild); // Remove current question
                if (messages.lastChild) messages.removeChild(messages.lastChild); // Remove user's last answer
                
                // Restore previous state
                currentQuestion--;
                const q = questions[currentQuestion];
                
                // Remove the current response
                delete userResponses[q.key];
                
                // Restore previous response if it existed
                if (responseHistory.length > 0) {
                    const lastHistory = responseHistory.pop();
                    if (lastHistory.response !== undefined) {
                        userResponses[q.key] = lastHistory.response;
                    }
                }
                
                // Show the previous question again
                showQuestion();
            }
        }

        function generateRecommendation() {
            addBotMessage('Analyzing your comprehensive profile... ✨');
            
            setTimeout(() => {

                return 'I\'m sorry you\'re feeling that way. 💙\n\nWant to talk about it a little? Sometimes self-care — even a simple face mask — can help you feel a bit better. 💆‍♀️\n\nRemember: You\'re worthy of care and kindness.';
            }
            if (message.includes('i\'m stressed') || message.includes('im stressed') || message.includes('stressed')) {
                return 'That\'s okay — deep breath in, deep breath out. 🌬\n\nMaybe take a few minutes for yourself today. Even 5 minutes of gentle skincare can be meditative. You\'ve got this! 💪';
            }
            if (message.includes('i\'m happy') || message.includes('im happy') || message.includes('i feel happy')) {
                return 'Yay! I love hearing that. Happiness looks great on you. ☀️✨';
            }
            if (message.includes('i\'m tired') || message.includes('im tired') || message.includes('tired')) {
                return 'Rest is so important! 😴\n\nYour skin repairs itself while you sleep (7-8 hours is ideal). Maybe skip a few steps tonight and just do cleanser + moisturizer?\n\nTake care of yourself first. 💕';
            }
            
            // Thanks and goodbye
            if (message.includes('thank')) {
                return 'You\'re so welcome! 💕 I\'m always here for you. Let me know if you need anything else!';
            }
            if (message.includes('bye') || message.includes('goodbye') || message.includes('see you')) {
                return 'Bye for now! Don\'t forget to treat your skin gently today. 🌸\n\nCome back anytime you need me! 💖';
            }
            
            // Weather
            if (message.includes('weather')) {
                return 'I don\'t have live weather data, but I can tell you this: ☀️\n\nSunny = SPF 50+ is a must!\n🌧️ Rainy = Great time for hydrating masks!\n❄️ Cold = Layer on that moisturizer!\n\nWhat\'s the weather like where you are?';
            }
            
            // Help and capabilities
            if (message.includes('help') || message.includes('what can you do')) {
                return 'I can help with:\n\n• Comprehensive skin analysis (18 scientific factors)\n• Evidence-based ingredient recommendations\n• Personalized AM/PM routines\n• Product suggestions by budget\n• Links to peer-reviewed research\n• Answering your skincare questions\n\nWould you like to start your personalized assessment? 💕';
            }
            if (message.includes('source') || message.includes('research') || message.includes('study') || message.includes('science')) {
                return 'Every active ingredient I recommend is backed by peer-reviewed studies! 🔬\n\nAt the end of your routine, I provide direct PubMed links to the research supporting each recommendation.\n\nTransparency and science are my priorities! 📚';
            }
            
            // Start/restart
            if (message.includes('start') || message.includes('begin') || message.includes('assessment')) {
                return 'Wonderful! Let\'s start your personalized skincare assessment. 🌟\n\nClick the "New Chat" button to begin the 18-question journey to your perfect routine!';
            }
            if (message.includes('restart') || message.includes('start over')) {
                return 'No problem! Click the "New Chat" button to restart your assessment from the beginning. 🔄';
            }
            
            // Default response
            return 'That\'s a great question! 💙\n\nI specialize in science-backed skincare recommendations based on 18 comprehensive factors.\n\nWould you like to:\n• Start your personalized assessment?\n• Ask me a skincare question?\n• Just chat? (I\'m here for that too!) 😊';
        }

        function renderFAQ() {
            const faqList = document.getElementById('faqList');
            faqList.innerHTML = '';
            faqs.forEach((faq) => {
                const item = document.createElement('div');
                item.className = 'faq-item';
                item.textContent = faq.q;
                item.onclick = () => selectFAQ(faq, item);
                faqList.appendChild(item);
            });
        }

        function selectFAQ(faq, element) {
            document.querySelectorAll('.faq-item').forEach(el => el.classList.remove('active'));
            element.classList.add('active');
            addUserMessage(faq.q);
            
            setTimeout(() => {
                addBotMessage(faq.a);
            }, 400);
        }

        function startNewChat() {
            initChat();
        }

        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        initChat();
    </script>
</body>
</html>
